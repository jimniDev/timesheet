<div fxLayout="row" fxLayoutAlign="center stretch" fxLayout.xs="column" fxLayoutGap="8px" class="container">
    <mat-form-field fxFlex="50">
        <mat-label>Year</mat-label>
        <mat-select [ngModel]="selectedYear" (ngModelChange)="onChangeYear($event)">
            <mat-option *ngFor="let year of getDistinctYears()" [value]="year">
                {{year}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="50">
        <mat-label>Month</mat-label>
        <mat-select [ngModel]="selectedMonth" (ngModelChange)="onChangeMonth($event)">
            <mat-option *ngFor="let month of getDistinctMonthsFromYear()" [value]="month">
                {{month}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div fxLayout="row" fxLayoutAlign="center stretch" fxLayoutGap="8px">
    <mat-form-field fxFlex="auto">
        <mat-label>Year</mat-label>
        <mat-select [ngModel]="selectedYear" (ngModelChange)="onChangeYear($event)">
            <mat-option *ngFor="let year of getDistinctYears()" [value]="year">
                {{year}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="auto">
        <mat-label>Month</mat-label>
        <mat-select [ngModel]="selectedMonth" (ngModelChange)="onChangeMonth($event)">
            <mat-option *ngFor="let month of getDistinctMonthsFromYear()" [value]="month">
                {{month}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="auto">
        <mat-label>Week</mat-label>
        <mat-select [ngModel]="selectedMonth" (ngModelChange)="onChangeMonth($event)">
            <mat-option *ngFor="let month of getDistinctMonthsFromYear()" [value]="month">
                {{month}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-button type="button" color="primary" (click)="resetFilter()"
        [disabled]="resetButtonDisabled? true : null">Reset</button>
</div>

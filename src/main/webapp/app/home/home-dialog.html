<h4 mat-dialog-title>Choose your Role and Activity</h4>

<div mat-dialog-content>
    <form [formGroup]="modalForm">
        <mat-form-field>
        <mat-label>Role</mat-label>
        <select matNativeControl class="form-control" formControlName="roleControl">
            <option label="--select role-"></option>
            <option value="role1">role1</option>
            <option value="role">role2</option>
            <option value="role3">role3</option>
        </select>
        </mat-form-field>

        <mat-form-field>
        <mat-label>Activity</mat-label>
        <select matNativeControl class="form-control" formControlName="activityControl">
            <option label="--select activity--"></option>
            <option value="activity1">activity1</option>
            <option value="ativity2">activity2</option>
            <option value="ativity3">activity3</option>
        </select>
        </mat-form-field>
        
        <mat-label>Break Minutes : </mat-label>
        <mat-label>{{data.totalBreakMinutes}}</mat-label>
        <button mat-stroked-button color="primary" type="button" (click)="onClickAddBreak()">add Break Minutes</button>
        <div [hidden]="!openform">
            <mat-form-field>
                <mat-label>add Break Minutes</mat-label>
                <input matInput placeholder="MM" class="form-control" formControlName="addBreakControl">
                <mat-icon matSuffix>alarm</mat-icon>
            </mat-form-field>
        </div>
        <!-- </mat-form-field> -->

    </form>
</div>

<div mat-dialog-actions>
  <button mat-button type="button" (click)="onNoClick()">No Thanks</button>
  <button mat-button color="primary" type="button" (click)="save()">Ok</button>
</div>

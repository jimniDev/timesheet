<div *ngIf="!isAuthenticated()">
    <p>Please Login</p>
</div>
<div *ngIf="isAuthenticated()">

<div class="conatainer-fluid row">
    <div class="col-xl-5 col-lg-9 col-md-9 col-sm-9" style="float: none; margin: 0 auto;">
        <jhi-timetable (initialized)="enableButton($event)"></jhi-timetable>  
    </div>
</div>

<mat-card style="margin: 5vh">
    <div class="row" id="formArea">
        <div class="col-xl-5 col-lg-9 col-md-9 col-sm-9" style="float: none; margin: 0 auto;">
            <jhi-date-form (newWorkingEntry)="addnewEntry($event)">
                <button [className]="btnColors" id="startBtn" type="button" [disabled]="disableButton ? 'disabled': null" (click)="startStop(content)">{{startBtnName}}</button>
            </jhi-date-form>
            <ng-template #content let-modal>
                <div class="modal-header">
                <h4 class="modal-title">Choose your Role and Activity</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <mat-label>Role</mat-label>
                        <select matNativeControl class="form-control">
                            <option label="--select activity--"></option>
                            <option value="activity1">activity1</option>
                            <option value="ativity2">activity2</option>
                            <option value="ativity3">activity3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <mat-label>Activity</mat-label>
                        <select matNativeControl class="form-control">
                            <option label="--select activity--"></option>
                            <option value="activity1">activity1</option>
                            <option value="ativity2">activity2</option>
                            <option value="ativity3">activity3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <mat-label>Break Minutes : </mat-label>
                        <mat-label>{{totalBreakMinutes}}</mat-label>
                        <button class="btn btn-light">add Break Minutes</button>
                    </div>

                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Save</button>
                </div>
            </ng-template>
        </div>
    </div>
</mat-card>
</div>

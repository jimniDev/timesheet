<div *ngIf="!isAuthenticated()">
    <p>Please Login</p>
</div>
<div *ngIf="isAuthenticated()">
    <div class="conatainer-fluid row">
        <div class="col-xl-5 col-lg-9 col-md-9 col-sm-9" style="float: none; margin: 0 auto;">
            <jhi-timetable (initialized)="enableButton($event)"></jhi-timetable>  
        </div>
    </div>
    <div class="row" id="formArea">
        <div class="col-xl-5 col-lg-9 col-md-9 col-sm-9" style="float: none; margin: 0 auto;">
                <jhi-date-form (newWorkingEntry)="addnewEntry($event)">
                    <button [className]="btnColors" id="startBtn" type="button" [disabled]="disableButton ? 'disabled': null" (click)="startStop()">{{startBtnName}}</button>
                </jhi-date-form>
        </div>
    </div>
</div>

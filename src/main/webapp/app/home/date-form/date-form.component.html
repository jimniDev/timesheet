<form [formGroup]="timeForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date" name="dp"
      [(ngModel)]="datepic" value="date" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-button type="button" (click)="datepic = today">Select Today</button>

  <mat-form-field class="time">
    <mat-label>Start Time</mat-label>
    <as-time-input formControlName="startTime" required></as-time-input>
    <mat-icon matSuffix >access_time</mat-icon>
  </mat-form-field>

  <mat-form-field class="time">
    <mat-label>End Time</mat-label>
    <as-time-input formControlName="endTime" required></as-time-input>
    <mat-icon matSuffix>access_time</mat-icon>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Role</mat-label>
    <select matNativeControl class="form-control" formControlName="roleControl">
      <option label="--select activity--"></option>
      <option value="activity1">activity1</option>
      <option value="ativity2">activity2</option>
      <option value="ativity3">activity3</option>
    </select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Activity</mat-label>
    <select matNativeControl class="form-control" formControlName="activityControl">
      <option label="--select activity--"></option>
      <option value="activity1">activity1</option>
      <option value="ativity2">activity2</option>
      <option value="ativity3">activity3</option>
    </select>
  </mat-form-field>
  <button mat-button type="submit" [disabled]="!timeForm.valid">Save</button>
</form>

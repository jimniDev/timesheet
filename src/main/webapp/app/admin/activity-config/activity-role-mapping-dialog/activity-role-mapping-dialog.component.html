<h1 mat-dialog-title>Role-Activity Mapping</h1>
<div mat-dialog-content>
  <form [formGroup]="mappingForm" (ngSubmit)="onsubmit()">
    <mat-form-field>
      <mat-label>List of Roles</mat-label>
      <mat-select formControlName="role">
        <mat-option *ngFor="let role of roles" [value]="role">
          {{role.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>List of Activities</mat-label>
      <mat-select multiple formControlName="activities">
        <mat-option *ngFor="let activity of activities" [value]="activity">
          {{activity.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-card-actions>
      <button mat-button [disabled]="mappingForm.invalid" type="submit">Create</button>
      <button mat-button type="button" (click)="onNoClick()">Close</button>
    </mat-card-actions>
  </form>
</div>

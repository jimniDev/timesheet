<h1 mat-dialog-title>Role Creation</h1>
<div mat-dialog-content>
        <form [formGroup]="rolemappingForm" (ngSubmit)="onSubmit()">
                <div fxLayout="column" fxLayoutAlign="center stretch" fxLayout.xs="column" fxLayoutGap="8px"
                        class="container">
                        <mat-form-field>
                                <input matInput required formControlName="name" placeholder="Name">
                        </mat-form-field>
                        <mat-form-field>
                                <input matInput formControlName="description" placeholder="Description">
                        </mat-form-field>
                </div>
                <mat-card-actions>
                        <button mat-button [disabled]="rolemappingForm.invalid" type="submit">Create</button>
                        <button mat-button type="button" (click)="onNoClick()">Close</button>
                </mat-card-actions>
        </form>
</div>

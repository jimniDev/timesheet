<table mat-table [dataSource]="datasource" name="ROLE-Table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let activity "> {{activity.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let activity"> {{activity.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let activity"> {{activity.description}} </td>
    </ng-container>

    <ng-container matColumnDef="absence">
      <th mat-header-cell *matHeaderCellDef>Is Absence</th>
      <td mat-cell *matCellDef="let activity"><mat-checkbox disabled [ngModel]="activity.absence"></mat-checkbox></td>
    </ng-container>

    <ng-container matColumnDef="fillDay">
      <th mat-header-cell *matHeaderCellDef>Is Fill Day</th>
      <td mat-cell *matCellDef="let activity"><mat-checkbox disabled [ngModel]="activity.fillDay"></mat-checkbox></td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let activity"><button mat-button color="warn" (click)="deleteActivity(activity)">Delete</button></td>
      </ng-container>

    <!-- <ng-container matColumnDef="activities">
        <th mat-header-cell *matHeaderCellDef>Activities</th>
        <td mat-cell *matCellDef="let role">
          <mat-form-field>
            <mat-label>List of Activities</mat-label>
            <mat-select>
              <mat-option *ngFor="let activity of role.activities" [value]="activity.name">
                {{activity.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

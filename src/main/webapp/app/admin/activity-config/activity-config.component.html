<div fxLayout="row" fxLayoutAlign="center stretch" fxLayout.xs="column" fxLayoutGap="8px" class="container">
  <mat-card>
      <!-- <mat-expansion-panel >
          <mat-expansion-panel-header>
            <mat-panel-title>
              Display Roles
            </mat-panel-title>
            <mat-panel-description>

          <mat-card-subtitle>Role-Table</mat-card-subtitle>
          <table mat-table [dataSource]="roles" name="ROLE-Table">
       
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> id </th>
              <td mat-cell *matCellDef="let role "> {{role.id}} </td>
            </ng-container>
      
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> name </th>
              <td mat-cell *matCellDef="let role"> {{role.name}} </td>
            </ng-container>
      
            <!-- Weight Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> description </th>
              <td mat-cell *matCellDef="let role"> {{role.description}} </td>
            </ng-container>
      
            <!-- Symbol Column -->
            <ng-container matColumnDef="activities">
              <th mat-header-cell *matHeaderCellDef> activities </th>
              <td mat-cell *matCellDef="let role"> 
                <!-- <mat-list *ngFor="let activity of role.activities">
                  <mat-list-item> {{activity.name}} </mat-list-item>
                 </mat-list>  -->
                 <mat-form-field>
                    <mat-label>List of Activities</mat-label>
                    <mat-select>
                      <mat-option *ngFor="let activity of role.activities" [value]="activity.name">
                        {{activity.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  
                </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-card-actions>
            <button mat-button (click)="openroleDialog()">CreateRole</button>
          <!-- //  <button mat-button (click)="openactivityDialog()">CreateActivity</button> -->
            <!-- <button mat-button (click)="openmappingDialog()">RoleMapping</button> -->
            
            </mat-card-actions>
        <!-- </mat-expansion-panel> -->
  </mat-card>
  
 

  <mat-card>
      <mat-card-subtitle>Role Mapping </mat-card-subtitle> 
      <!-- <form [formGroup]="rolemappingForm" (submit)="onsubmit()" > -->
        <mat-form-field>
          <mat-label>Activities</mat-label>
          <mat-select [formControl]="activities" multiple>
            <mat-option *ngFor="let activity of activities" [value]="activity">{{activity.name}}</mat-option>
          </mat-select>
        </mat-form-field> 
      <!-- </form> -->
     
      </mat-card>

</div>

<h1 mat-dialog-title>Role Creation</h1>
<div mat-dialog-content>

      <!-- <mat-card-subtitle>Role Mapping </mat-card-subtitle>  -->
      <mat-card>
        <mat-card-content>
                <form [formGroup]="rolemappingForm" (ngSubmit)="onsubmit()" >  
                        
                    <mat-form-field>
                                <input matInput placeholder="Input">
                              </mat-form-field>

                    <mat-form-field>
                         <mat-select [formControl]="activities" placeholder="Activity" multiple>
                          <mat-option *ngFor="let activity of activities" [ngValue]="activity"> {{activity.name}}</mat-option>
                        </mat-select>
                      </mat-form-field>  
                       <mat-card-actions>
                            <button mat-button type="submit">Create</button>
                   </form> 
        </mat-card-content>
      </mat-card>
</div>

<h1 mat-dialog-title>Activity Creation</h1>
<div mat-dialog-content>
        <form [formGroup]="activityeditForm">
                <div fxLayout="column" fxLayoutAlign="center stretch" fxLayout.xs="column" fxLayoutGap="8px"
                        class="container">
                        <mat-form-field>
                                <input matInput required formControlName="name" placeholder="Name">
                        </mat-form-field>

                        <mat-form-field>
                                <input matInput formControlName="description" placeholder="Description">
                        </mat-form-field>
                        <mat-checkbox formControlName="absence"> Absence <mat-icon>cancel</mat-icon>
                        </mat-checkbox>
                        <mat-checkbox formControlName="fillday"> Fill Day <mat-icon>work</mat-icon>
                        </mat-checkbox>
                        <mat-checkbox formControlName="reduce"> Reduce <mat-icon>thumb_down</mat-icon>
                        </mat-checkbox>
                </div>
                <mat-card-actions>
                        <button mat-button [disabled]="activityeditForm.invalid" type="button"
                                (click)="updateActivity()">Save</button>
                        <button mat-button type="button" (click)="onNoClick()">Close</button>
                </mat-card-actions>
        </form>
</div>

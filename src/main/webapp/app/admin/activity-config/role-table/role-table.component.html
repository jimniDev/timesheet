<table mat-table [dataSource]="roles" name="ROLE-Table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let role "> {{role.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let role"> {{role.name}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let role"> {{role.description}} </td>
  </ng-container>
  <ng-container matColumnDef="activities">
    <th mat-header-cell *matHeaderCellDef>Activities</th>
    <td mat-cell *matCellDef="let role"><mat-list-item *ngFor="let activity of role.activities">
         {{activity.name}}
   </mat-list-item></td>
    <!-- <td mat-cell *matCellDef="let role">{{role.activities.join(', ')}}</td> -->
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let role">
      <button mat-button color="primary" (click)="editRoleDialog(role)">Edit</button>
      <button mat-button color="warn" (click)="deleteRole(role)">Delete</button>
    </td> 
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

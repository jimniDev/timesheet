<h1 mat-dialog-title>Activity Creation</h1>
<div mat-dialog-content>
        <form [formGroup]="activityForm" (ngSubmit)="onsubmit()">
                <div fxLayout="column" fxLayoutAlign="center stretch" fxLayout.xs="column" fxLayoutGap="8px"
                        class="container">
                        <mat-form-field>
                                <input matInput required formControlName="name" placeholder="Name">
                        </mat-form-field>

                        <mat-form-field>
                                <input matInput formControlName="description" placeholder="Description">
                        </mat-form-field>

                        <mat-checkbox formControlName="absence">Absence</mat-checkbox>

                        <mat-checkbox formControlName="fillday">Fill Day</mat-checkbox>
                        <mat-checkbox formControlName="reduce">Reduce</mat-checkbox>

                </div>
                <mat-card-actions>
                        <button mat-button [disabled]="activityForm.invalid" type="submit">Create</button>
                        <button mat-button type="button" (click)="onNoClick()">Close</button>
                </mat-card-actions>
        </form>
</div>

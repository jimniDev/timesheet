<h1 mat-dialog-title>Activity Creation</h1>
<div name="activityform">
<form [formGroup]="activityForm" (ngSubmit)="onsubmit()">
        <mat-form-field>
                <input matInput required formControlName="name" placeholder="Name">
        </mat-form-field>


        <mat-form-field>
                <input matInput required formControlName="description" placeholder="Description">
        </mat-form-field>
        
        <mat-form-field>
                        <mat-checkbox >Absence</mat-checkbox>
                        <!-- <mat-checkbox [(ngModel)]="checked">Checked</mat-checkbox> -->
                </mat-form-field>
                
        <mat-form-field>
                        <mat-checkbox  value="fillday">Fillday</mat-checkbox>
                </mat-form-field>
        <mat-card-actions>
                <button mat-button [disabled]="activityForm.invalid" type="submit">Create</button>
                <button mat-button type="button" (click)="onNoClick()">Close</button>
        </mat-card-actions>
</form>
</div>

<h1 mat-dialog-title>Role Edit</h1>
<div mat-dialog-content>
        <form [formGroup]="roleEditForm">
                <div fxLayout="column" fxLayoutAlign="center stretch" fxLayoutGap="8px" class="container">
                        <mat-form-field>
                                <input matInput required formControlName="name" placeholder="Name">
                        </mat-form-field>
                        <mat-form-field>
                                <input matInput formControlName="description" placeholder="description">
                        </mat-form-field>
                        <button mat-button color="primary" [disabled]="roleEditForm.invalid" (click)="updateRole()"
                                type="button">Save</button>
                        <button mat-button color="warn" type="button" (click)="onNoClick()">Close</button>
                </div>
        </form>
</div>

 <h1 mat-dialog-title>Role Edit</h1>
<div mat-dialog-content>
        <form [formGroup]="roleeditForm" >
                <div fxLayout="column" fxLayoutAlign="center stretch" fxLayout.xs="column" fxLayoutGap="8px" class="container">
                        <mat-form-field>
                                <input matInput required formControlName="name" placeholder="Name">
                        </mat-form-field>
                        <mat-form-field>
                                <input matInput formControlName="description" placeholder="description">
                        </mat-form-field>
                       
                </div>
                <mat-card-actions>
                        <button mat-button [disabled]="roleeditForm.invalid" (click)="updateRole()" type="button">Save</button>
                        <button mat-button type="button" (click)="onNoClick()">Close</button>
                </mat-card-actions>
        </form>
</div>

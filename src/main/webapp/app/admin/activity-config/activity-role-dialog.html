<h1 mat-dialog-title>Role Creation</h1>
<div mat-dialog-content>

      <!-- <mat-card-subtitle>Role Mapping </mat-card-subtitle>  -->
      <mat-card>
        <mat-card-content>
                <form [formGroup]="rolemappingForm" (ngSubmit)="onsubmit()" >  
                    <tr>
                            <td> 
                                    <mat-form-field>
                                      <input matInput required  formControlName="name" placeholder="Name">
                                    </mat-form-field>
                             </td>  
                             <td>   
                                <mat-form-field>
                                <input matInput required formControlName="description" placeholder="Description">
                                </mat-form-field>
                                
                            </td>
                    </tr>  
                    <tr>
                             
                            <td>  <mat-card-actions>
                                    <button mat-button [disabled]="rolemappingForm.invalid" type="submit">Create</button>
                                    <button mat-button  type="button" (click)="onNoClick()">Close</button> 
                                </mat-card-actions>

                            </td>

                    </tr>
             
                            
                   </form> 
        </mat-card-content>
      </mat-card>
    </div>

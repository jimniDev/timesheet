<div [formGroup]="parts">
    <input #hours type="tel" minlength="0" maxLength="2" placeholder="HH" formControlName="hours"
        (input)="_handleInput()" (focus)="onFocus($event)" (keydown)="onKeyDown($event)" required>
    <span>&#58;</span>
    <input #minutes type="tel" minlength="0" maxLength="2" placeholder="MM" (focus)="onFocus($event)"
        formControlName="minutes" (input)="_handleInput()" (keydown)="onKeyDown($event)" formControlName="minutes"
        #minutes required>
</div>

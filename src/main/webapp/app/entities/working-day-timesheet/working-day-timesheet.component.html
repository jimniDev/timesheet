<div>
    <h2 id="page-heading">
        <span jhiTranslate="timesheetApp.workingDay.home.title">Working Days</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-working-day-timesheet" [routerLink]="['/working-day-timesheet/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="timesheetApp.workingDay.home.createLabel">
            Create new Working Day
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="workingDays?.length === 0">
        <span jhiTranslate="timesheetApp.workingDay.home.notFound">No workingDays found</span>
    </div>
    <div class="table-responsive" *ngIf="workingDays?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="timesheetApp.workingDay.hours">Hours</span></th>
            <th><span jhiTranslate="timesheetApp.workingDay.employee">Employee</span></th>
            <th><span jhiTranslate="timesheetApp.workingDay.day">Day</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let workingDay of workingDays ;trackBy: trackId">
                <td><a [routerLink]="['/working-day-timesheet', workingDay.id, 'view' ]">{{workingDay.id}}</a></td>
                <td>{{workingDay.hours}}</td>
                <td>
                    <div *ngIf="workingDay.employee">
                        <a [routerLink]="['../employee-timesheet', workingDay.employee?.id, 'view' ]" >{{workingDay.employee?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="workingDay.day">
                        <a [routerLink]="['../day-timesheet', workingDay.day?.id, 'view' ]" >{{workingDay.day?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/working-day-timesheet', workingDay.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/working-day-timesheet', workingDay.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'working-day-timesheet', { outlets: { popup: workingDay.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

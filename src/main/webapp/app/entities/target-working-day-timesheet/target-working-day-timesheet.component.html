<div>
    <h2 id="page-heading">
        <span jhiTranslate="timesheetApp.targetWorkingDay.home.title">Target Working Days</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-target-working-day-timesheet" [routerLink]="['/target-working-day-timesheet/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="timesheetApp.targetWorkingDay.home.createLabel">
            Create new Target Working Day
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="targetWorkingDays?.length === 0">
        <span jhiTranslate="timesheetApp.targetWorkingDay.home.notFound">No targetWorkingDays found</span>
    </div>
    <div class="table-responsive" *ngIf="targetWorkingDays?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="timesheetApp.targetWorkingDay.hours">Hours</span></th>
            <th><span jhiTranslate="timesheetApp.targetWorkingDay.employee">Employee</span></th>
            <th><span jhiTranslate="timesheetApp.targetWorkingDay.dayOfWeek">Day Of Week</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let targetWorkingDay of targetWorkingDays ;trackBy: trackId">
                <td><a [routerLink]="['/target-working-day-timesheet', targetWorkingDay.id, 'view' ]">{{targetWorkingDay.id}}</a></td>
                <td>{{targetWorkingDay.hours}}</td>
                <td>
                    <div *ngIf="targetWorkingDay.employee">
                        <a [routerLink]="['../employee-timesheet', targetWorkingDay.employee?.id, 'view' ]" >{{targetWorkingDay.employee?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="targetWorkingDay.dayOfWeek">
                        <a [routerLink]="['../day-of-week-timesheet', targetWorkingDay.dayOfWeek?.id, 'view' ]" >{{targetWorkingDay.dayOfWeek?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/target-working-day-timesheet', targetWorkingDay.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/target-working-day-timesheet', targetWorkingDay.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'target-working-day-timesheet', { outlets: { popup: targetWorkingDay.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

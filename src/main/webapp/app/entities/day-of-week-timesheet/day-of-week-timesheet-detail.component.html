<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dayOfWeek">
            <h2><span jhiTranslate="timesheetApp.dayOfWeek.detail.title">Day Of Week</span> {{dayOfWeek.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="timesheetApp.dayOfWeek.name">Name</span></dt>
                <dd>
                    <span>{{dayOfWeek.name}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/day-of-week-timesheet', dayOfWeek.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

<div>
    <h2 id="page-heading">
        <span jhiTranslate="timesheetApp.role.home.title">Roles</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-role-timesheet" [routerLink]="['/role-timesheet/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="timesheetApp.role.home.createLabel">
            Create new Role
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="roles?.length === 0">
        <span jhiTranslate="timesheetApp.role.home.notFound">No roles found</span>
    </div>
    <div class="table-responsive" *ngIf="roles?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="timesheetApp.role.name">Name</span></th>
            <th><span jhiTranslate="timesheetApp.role.description">Description</span></th>
            <th><span jhiTranslate="timesheetApp.role.activity">Activity</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let role of roles ;trackBy: trackId">
                <td><a [routerLink]="['/role-timesheet', role.id, 'view' ]">{{role.id}}</a></td>
                <td>{{role.name}}</td>
                <td>{{role.description}}</td>
                <td>
                    <span *ngFor="let activity of role.activities; let last = last">
                            <a class="form-control-static" [routerLink]="['../activity-timesheet', activity?.id, 'view' ]">{{activity.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/role-timesheet', role.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/role-timesheet', role.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'role-timesheet', { outlets: { popup: role.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

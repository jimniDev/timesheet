<div>
    <h2 id="page-heading">
        <span jhiTranslate="timesheetApp.workDay.home.title">Work Days</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-work-day-timesheet" [routerLink]="['/work-day-timesheet/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="timesheetApp.workDay.home.createLabel">
            Create new Work Day
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="workDays?.length === 0">
        <span jhiTranslate="timesheetApp.workDay.home.notFound">No workDays found</span>
    </div>
    <div class="table-responsive" *ngIf="workDays?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="timesheetApp.workDay.date">Date</span></th>
            <th><span jhiTranslate="timesheetApp.workDay.employee">Employee</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let workDay of workDays ;trackBy: trackId">
                <td><a [routerLink]="['/work-day-timesheet', workDay.id, 'view' ]">{{workDay.id}}</a></td>
                <td>{{workDay.date | date:'medium'}}</td>
                <td>
                    <div *ngIf="workDay.employee">
                        <a [routerLink]="['../employee-timesheet', workDay.employee?.id, 'view' ]" >{{workDay.employee?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/work-day-timesheet', workDay.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/work-day-timesheet', workDay.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'work-day-timesheet', { outlets: { popup: workDay.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

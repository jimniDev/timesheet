<div>
    <h2 id="page-heading">
        <span jhiTranslate="timesheetApp.weeklyWorkingHours.home.title">Weekly Working Hours</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-weekly-working-hours-timesheet" [routerLink]="['/weekly-working-hours-timesheet/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="timesheetApp.weeklyWorkingHours.home.createLabel">
            Create new Weekly Working Hours
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="weeklyWorkingHours?.length === 0">
        <span jhiTranslate="timesheetApp.weeklyWorkingHours.home.notFound">No weeklyWorkingHours found</span>
    </div>
    <div class="table-responsive" *ngIf="weeklyWorkingHours?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="timesheetApp.weeklyWorkingHours.hours">Hours</span></th>
            <th><span jhiTranslate="timesheetApp.weeklyWorkingHours.startDate">Start Date</span></th>
            <th><span jhiTranslate="timesheetApp.weeklyWorkingHours.endDate">End Date</span></th>
            <th><span jhiTranslate="timesheetApp.weeklyWorkingHours.employee">Employee</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let weeklyWorkingHours of weeklyWorkingHours ;trackBy: trackId">
                <td><a [routerLink]="['/weekly-working-hours-timesheet', weeklyWorkingHours.id, 'view' ]">{{weeklyWorkingHours.id}}</a></td>
                <td>{{weeklyWorkingHours.hours}}</td>
                <td>{{weeklyWorkingHours.startDate | date:'medium'}}</td>
                <td>{{weeklyWorkingHours.endDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="weeklyWorkingHours.employee">
                        <a [routerLink]="['../employee-timesheet', weeklyWorkingHours.employee?.id, 'view' ]" >{{weeklyWorkingHours.employee?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/weekly-working-hours-timesheet', weeklyWorkingHours.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/weekly-working-hours-timesheet', weeklyWorkingHours.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'weekly-working-hours-timesheet', { outlets: { popup: weeklyWorkingHours.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

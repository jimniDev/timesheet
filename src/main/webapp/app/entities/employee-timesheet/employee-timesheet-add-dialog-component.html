<h1 mat-dialog-title>Add Employee Data</h1>
<div mat-dialog-content>

        <form [formGroup]="employeeWeeklyForm" (ngSubmit)="onSubmit()">
                <div fxLayout="column" fxLayoutAlign="center stretch" fxLayout.xs="column" fxLayoutGap="8px"
                        class="container">
                        <mat-form-field>
                                <input matInput formControlName="weeklyHour" placeholder="Hours Per Week"
                                        (keydown)="onKeyDown($event)" required>
                                <mat-hint align="end">Please enter hour values</mat-hint>
                        </mat-form-field>

                        <mat-form-field>
                                <input matInput required formControlName="startingDate" placeholder="Start Date"
                                        [matDatepicker]="picker">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>

                        <mat-form-field>
                                <input matInput formControlName="endingDate" placeholder="End Date"
                                        [matDatepicker]="myDatepicker"
                                        [min]="this.employeeWeeklyForm.value.startingDate">
                                <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
                                <mat-datepicker #myDatepicker></mat-datepicker>
                        </mat-form-field>
                </div>

                <div fxLayout="row" fxLayoutAlign="center stretch" fxLayout.lt-md="column-reverse" fxLayoutGap="8px"
                        class="container">
                        <button fxFlex="50" mat-button color="warn" type="button" (click)="close()">Close</button>
                        <button fxFlex="50" mat-button color="primay" [disabled]="employeeWeeklyForm.invalid"
                                type="submit">Add</button>
                </div>
        </form>
</div>

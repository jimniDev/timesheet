<div *ngIf="employee">

    <mat-toolbar>
        <span>Employee {{employee.id}} </span>
        <button type="submit" (click)="previousState()" mat-raised-button color="primary">
            <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
        </button>

        <button type="button" [routerLink]="['/employee-timesheet', employee.id, 'edit']" mat-raised-button
            color="primary">
            <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
        </button>


    </mat-toolbar>
    <div fxLayout="row" fxLayoutAlign="center stretch" fxLayout.xs="column" fxLayoutGap="8px" class="container">
        <mat-card fxFlex="50">
            <mat-card-subtitle>Name</mat-card-subtitle>
            <mat-card-content>{{employee.user.firstName + ' ' + employee.user.lastName}}</mat-card-content>
        </mat-card>

        <mat-card fxFlex="50">
            <mat-card-subtitle>Is Employed</mat-card-subtitle>
            <mat-card-content>{{employee.isEmployed}}</mat-card-content>
        </mat-card>
    </div>
    <div fxLayout="row" fxLayoutAlign="center stretch" fxLayout.xs="column" fxLayoutGap="8px" class="container">
        <mat-card style="width: 100%">
            <mat-card-header>Weekly Working Hours</mat-card-header>
            <mat-card-content>
                <table mat-table [dataSource]="employee.weeklyWorkingHours" >
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>ID</th>
                        <td mat-cell *matCellDef="let element">{{element.id}}</td>
                    </ng-container>

                    <ng-container matColumnDef="hours">
                        <th mat-header-cell *matHeaderCellDef>Hours</th>
                        <td mat-cell *matCellDef="let element"> {{element.hours}} </td>
                    </ng-container>

                    <ng-container matColumnDef="start">
                        <th mat-header-cell *matHeaderCellDef>Start</th>
                        <td mat-cell *matCellDef="let element"> {{element.startDate | date:'dd.MM.yy'}} </td>
                    </ng-container>

                    <ng-container matColumnDef="end">
                        <th mat-header-cell *matHeaderCellDef>End</th>
                        <td mat-cell *matCellDef="let element"> {{element.endDate | date:'dd.MM.yy'}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="['id', 'hours', 'start', 'end']"></tr>
                    <tr mat-row *matRowDef="let row; columns: ['id', 'hours', 'start', 'end'];"></tr>
                </table>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Add</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

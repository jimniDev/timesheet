<div mat-dialog-content fxLayout="column" fxLayoutAlign="center stretch" fxLayout.xs="column" fxLayoutGap="8px">
    <mat-title style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-style: oblique;font-size: larger">Add
        Employee Data</mat-title>

    <mat-card-content>
        <mat-form-field>
            <mat-label> Hours Per Week</mat-label>
            <input matInput type="text" #hourValue (change)="hourValueChange(hourValue.value)">
            <mat-hint align="end">Please enter hour values</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <mat-label> Start Date </mat-label>
            <input matInput [matDatepicker]="picker" (dateInput)="pickStartDate($event)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <mat-label> End Date </mat-label>
            <input matInput [matDatepicker]="myDatepicker" [min]="myStartDate" (dateInput)="pickEndDate($event)">
            <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #myDatepicker></mat-datepicker>
        </mat-form-field>
    </mat-card-content>
</div>

<div mat-dialog-actions fxLayoutAlign="center stretch">
    <mat-card-actions>
        <button mat-raised-button (click)="close()">Clear</button>
        <button mat-raised-button (click)="onSubmit()">Save</button>
    </mat-card-actions>
</div>
